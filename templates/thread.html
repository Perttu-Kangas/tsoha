{% extends "layout.html" %}
{% block content %}

<div class="site_content">
    {% for message in messages %}
    <div class="box">
        <div class="box_title">
            <p>{{ message[0] }}, {{ message[1] }}</p>
        </div>
        <div class="box_content">
            <p>{{ message[2] }}</p>
            {% if message[4] %}
            <br>
            <ul>
                <li>
                    <details>
                        <summary>
                            <p>Muokkaa</p>
                        </summary>
                        <form action="/edit_message" method="POST">
                            <p>Viesti:</p>
                            <textarea name="message" rows="4" cols="50" minlength="1" maxlength="2000">{{ message[2] }}</textarea>
                            <input type="submit" value="Tallenna">
                            <input type="hidden" name="section_id" value="{{ section_id }}">
                            <input type="hidden" name="thread_id" value="{{ thread_id }}">
                            <input type="hidden" name="message_id" value="{{ message[3] }}">
                            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                        </form>
                    </details>
                </li>
                <li>
                    <form action="/delete_message" method="POST">
                        <input type="submit" value="Poista">
                        <input type="hidden" name="message_id" value="{{ message[3] }}">
                        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                    </form>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
    {% endfor %}

    {% if session.user_id %}
    <div class="box">
        <div class="box_title">
            <p>L채het채 uusi viesti</p>
        </div>
        <div class="box_content">
            <form action="/new_message" method="POST">
                <p>Viesti:</p>
                <textarea name="message" rows="4" cols="50" minlength="1" maxlength="2000"></textarea>
                <input type="hidden" name="section_id" value="{{ section_id }}">
                <input type="hidden" name="thread_id" value="{{ thread_id }}">
                <input type="submit" value="L채het채">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            </form>
        </div>
    </div>
    {% endif %}
</div>


{% endblock %}
