{% extends "layout.html" %}
{% block content %}

<div class="site_content">
    {% for message in messages %}
    <div class="box">
        <div class="box_title">
            <a href="/section/{{ message[0] }}/thread/{{ message[3] }}">{{ message[1] }}/{{ message[3] }}/</a>
        </div>
        <div class="box_content">
            <p>{{ message[5] }}</p> <br>
            <p>{{ message[6] }}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
